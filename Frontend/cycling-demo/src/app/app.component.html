<p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
<p-table [columns]="cols" [value]="ridersTour" *ngIf="activeItem.id == 'tour'">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
<p-table [columns]="cols" [value]="ridersParis" *ngIf="activeItem.id == 'paris'">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
<div class="center">
  <p-button label="Tour de France renner toevoegen" (onClick)="tourClick()"></p-button>
  <p-button label="Paris Roubaix renner toevoegen" (onClick)="parisClick()"></p-button>
</div>
<p-toast position="bottom-right"></p-toast>
