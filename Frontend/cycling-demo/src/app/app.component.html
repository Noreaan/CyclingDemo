<p-tabMenu [model]="items" [(activeItem)]="activeItem"></p-tabMenu>
<p-table [columns]="cols" [value]="riders">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{col.header}}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
              {{rowData[col.field]}}
          </td>
      </tr>
  </ng-template>
</p-table>
<div class="center">
  <p-button label="Tour de France renner toevoegen" (onClick)="tourClick()"></p-button>
  <p-button label="Paris Roubaix renner toevoegen" (onClick)="parisClick()"></p-button>
</div>
<p-toast position="bottom-right" [preventDuplicates]="true"></p-toast>>
<p-toast position="center" key="newData" (onClose)="onReject()" [baseZIndex]="5000" [showTransitionOptions]="'250ms'" [hideTransitionOptions]="'250ms'" [preventDuplicates]="true">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid">
                <div class="p-col">
                    <button type="button" pButton (click)="onConfirmRefresh()" label="Refresh" class="p-button-success"></button>
                </div>
                <div class="p-col">
                    <button type="button" pButton (click)="onReject()" label="Don't Refresh" class="p-button-secondary"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
